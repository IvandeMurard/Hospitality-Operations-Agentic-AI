<svg xmlns="http://www.w3.org/2000/svg" aria-describedby="concentric-desc" aria-label="Aetherix Architecture Concentric Diagram" viewBox="0 0 700 850"><defs><marker id="arrowhead-feedback" markerHeight="10" markerWidth="14" orient="auto" refX="13" refY="5"><path fill="#f59e0b" d="m0 0 14 5-14 5z"/></marker><style>.layer-label{font-family:&quot;Segoe UI&quot;,Arial,sans-serif;font-size:10px;font-weight:600;fill:#fff;letter-spacing:2px}.component{font-weight:500;fill:#fff}.center-sub,.component,.component-dark,.legend-text{font-family:&quot;Segoe UI&quot;,Arial,sans-serif;font-size:12px}.component-dark{font-weight:500;fill:#1e293b}.center-sub,.legend-text{fill:#94a3b8}</style></defs><desc id="concentric-desc">Concentric diagram showing Aetherix architecture with four layers: Center (grey) represents existing hotel systems (PMS, POS, RMS). First ring (green) is the Semantic Layer with Unified Model, Events, Adapters, and External APIs. Second ring (blue) is the Intelligence Layer with Reasoning, Prediction, Confidence, and RAG capabilities. Outer ring (orange) is the Delivery Layer with Dashboard, WhatsApp, Slack, and Voice interfaces. A continuous learning feedback loop connects delivery back to intelligence. The tagline &quot;Glue, not replacement&quot; emphasizes augmentation over replacement.</desc><path fill="#0f172a" d="M0 0h700v850H0z"/><text x="350" y="35" fill="#fff" aria-hidden="false" font-family="&quot;Segoe UI&quot;,Arial,sans-serif" font-size="24" font-weight="700" text-anchor="middle">Aetherix Architecture</text><text x="350" y="55" fill="#94a3b8" aria-hidden="false" font-family="&quot;Segoe UI&quot;,Arial,sans-serif" font-size="12" text-anchor="middle">Intelligence layer connecting existing hotel systems</text><g aria-label="Architecture Layers" transform="translate(50 60)"><g aria-label="Hotel Existing Systems"><circle cx="300" cy="380" r="80" fill="#1e293b" stroke="#475569" stroke-width="2"/><text x="300" y="372" fill="#fff" aria-hidden="false" font-family="&quot;Segoe UI&quot;,Arial,sans-serif" font-size="16" font-weight="700" text-anchor="middle">HOTEL</text><text x="300" y="390" aria-hidden="false" class="center-sub" text-anchor="middle">Existing Systems</text><text x="300" y="406" aria-hidden="false" class="center-sub" text-anchor="middle">PMS • POS • RMS</text></g><circle cx="300" cy="380" r="270" fill="none" stroke="#92400e" stroke-width="70"/><text x="300" y="75" aria-hidden="false" class="layer-label" text-anchor="middle">DELIVERY</text><circle cx="300" cy="380" r="200" fill="#1e3a5f" stroke="#2563eb" stroke-width="2"/><text x="300" y="140" aria-hidden="false" class="layer-label" text-anchor="middle">INTELLIGENCE</text><circle cx="300" cy="380" r="135" fill="#064e3b" stroke="#059669" stroke-width="2"/><text x="300" y="200" aria-hidden="false" class="layer-label" text-anchor="middle">SEMANTIC LAYER</text><g aria-label="Semantic Layer Components"><g aria-label="Unified Model"><rect width="120" height="28" x="240" y="245" fill="#059669" rx="14"/><text x="300" y="263" aria-hidden="false" class="component" text-anchor="middle">Unified Model</text></g><g aria-label="Events"><rect width="70" height="28" x="165" y="366" fill="#059669" rx="14"/><text x="200" y="384" aria-hidden="false" class="component" text-anchor="middle">Events</text></g><g aria-label="Adapters"><rect width="80" height="28" x="400" y="366" fill="#059669" rx="14"/><text x="440" y="384" aria-hidden="false" class="component" text-anchor="middle">Adapters</text></g><g aria-label="External APIs"><rect width="110" height="28" x="235" y="480" fill="#059669" rx="14"/><text x="290" y="498" aria-hidden="false" class="component" text-anchor="middle">External APIs</text></g></g><g aria-label="Intelligence Layer Components"><g aria-label="Reasoning"><rect width="90" height="30" x="108" y="189" fill="#3b82f6" rx="15"/><text x="153" y="208" aria-hidden="false" class="component" text-anchor="middle">Reasoning</text></g><g aria-label="Prediction"><rect width="90" height="30" x="402" y="189" fill="#3b82f6" rx="15"/><text x="447" y="208" aria-hidden="false" class="component" text-anchor="middle">Prediction</text></g><g aria-label="Confidence"><rect width="95" height="30" x="108" y="521" fill="#3b82f6" rx="15"/><text x="155" y="540" aria-hidden="false" class="component" text-anchor="middle">Confidence</text></g><g aria-label="RAG"><rect width="70" height="30" x="402" y="521" fill="#3b82f6" rx="15"/><text x="437" y="540" aria-hidden="false" class="component" text-anchor="middle">RAG</text></g></g><g aria-label="Delivery Layer Components"><g aria-label="Dashboard"><rect width="100" height="30" x="250" y="110" fill="#f59e0b" rx="15"/><text x="300" y="129" aria-hidden="false" class="component-dark" text-anchor="middle">Dashboard</text></g><g aria-label="WhatsApp"><rect width="90" height="30" x="30" y="365" fill="#f59e0b" rx="15"/><text x="75" y="384" aria-hidden="false" class="component-dark" text-anchor="middle">WhatsApp</text></g><g aria-label="Slack"><rect width="70" height="30" x="510" y="365" fill="#f59e0b" rx="15"/><text x="545" y="384" aria-hidden="false" class="component-dark" text-anchor="middle">Slack</text></g><g aria-label="Voice"><rect width="70" height="30" x="265" y="610" fill="#f59e0b" rx="15"/><text x="300" y="629" aria-hidden="false" class="component-dark" text-anchor="middle">Voice</text></g></g></g><path fill="none" stroke="#f59e0b" stroke-dasharray="12 6" stroke-width="5" marker-end="url(#arrowhead-feedback)" d="M350 100q230 120 230 300T350 700"><animate attributeName="opacity" dur="3s" repeatCount="indefinite" values="0.7;1;0.7"/><animate attributeName="stroke-dashoffset" dur="3s" repeatCount="indefinite" values="0;30;0"/></path><text x="580" y="320" fill="#f59e0b" aria-hidden="false" font-size="13" font-weight="700">Continuous Learning</text><g aria-label="Legend" transform="translate(50 680)"><rect width="18" height="14" fill="#f59e0b" rx="3"/><text x="24" y="11" aria-hidden="false" class="legend-text">Delivery — Ambient Experience</text><rect width="18" height="14" x="200" fill="#3b82f6" rx="3"/><text x="224" y="11" aria-hidden="false" class="legend-text">Intelligence — RAG + Reasoning</text><rect width="18" height="14" x="420" fill="#059669" rx="3"/><text x="442" y="11" aria-hidden="false" class="legend-text">Semantic Layer</text><rect width="18" height="14" x="200" y="24" fill="#475569" rx="3"/><text x="224" y="35" aria-hidden="false" class="legend-text">Existing Systems</text></g><text x="350" y="745" fill="#f59e0b" aria-hidden="false" font-family="&quot;Segoe UI&quot;,Arial,sans-serif" font-size="12" font-style="italic" text-anchor="middle">&quot;Glue, not replacement&quot;</text></svg>